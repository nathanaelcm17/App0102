<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovaTrix - Emprendedores</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FullCalendar Bootstrap 5 Theme CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/bootstrap5/main.min.css" rel="stylesheet">
    <!-- FullCalendar Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <!-- FullCalendar Bootstrap 5 Theme JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/bootstrap5/main.global.min.js"></script>
</head>
<body>
    <header>
        <button class="logo-mini" id="logo-login-btn" aria-label="Inicio">
            <svg width="38" height="38" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                <polygon points="60,10 110,40 110,90 60,120 10,90 10,40" stroke="#fff" stroke-width="8" fill="none"/>
                <text x="50%" y="60%" text-anchor="middle" fill="#fff" font-size="38" font-family="Segoe UI, Arial, sans-serif" font-weight="bold" dominant-baseline="middle">N</text>
            </svg>
        </button>
        <h1>Bienvenido al Sistema de Gestión de Citas</h1>
    </header>
    <main>
        <section class="welcome-container">
            <h2>BackOffice para Odontólogos</h2>
            <p>Accede al panel administrativo para gestionar y registrar citas.</p>
            <a href="/admin"><button>Ir al BackOffice</button></a>
        </section>
        <!-- Controles de ordenamiento para la tabla de citas -->
        <div style="display:flex;gap:8px;margin-bottom:12px;align-items:center;">
          <span style="font-weight:500;">Ordenar por:</span>
          <button id="order-by-id-btn" type="button" style="padding:4px 12px;border-radius:6px;border:1px solid #d1d5db;background:#f4f6f8;cursor:pointer;">ID</button>
          <button id="order-by-fecha-btn" type="button" style="padding:4px 12px;border-radius:6px;border:1px solid #d1d5db;background:#f4f6f8;cursor:pointer;">Fecha</button>
        </div>
    </main>
    <script>
// Animación de giro para el logo en login
const logoLoginBtn = document.getElementById('logo-login-btn');
if (logoLoginBtn) {
  logoLoginBtn.addEventListener('click', () => {
    logoLoginBtn.classList.add('rotating');
    setTimeout(() => logoLoginBtn.classList.remove('rotating'), 1344);
  });
}
</script>
</body>
</html>
